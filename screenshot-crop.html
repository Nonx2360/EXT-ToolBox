<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Screenshot â€“ Tools Box Pro</title>
    <link rel="stylesheet" href="screenshot-crop.css">
    <style>
        /* Modern UI Tweaks for Fixed Layout */
        :root {
            --bg-deep: #0f172a;
            --bg-panel: #1e293b;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
            --nav-height: 64px;
            --sidebar-width: 320px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .pro-layout {
            display: grid;
            grid-template-areas:
                "nav nav"
                "main sidebar";
            grid-template-rows: var(--nav-height) 1fr;
            grid-template-columns: 1fr var(--sidebar-width);
            height: 100vh;
        }

        /* Top Navigation Bar */
        nav.pro-nav {
            grid-area: nav;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.025em;
        }

        .nav-logo svg {
            color: var(--accent);
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        /* Main Workspace */
        main.pro-workspace {
            grid-area: main;
            position: relative;
            background: #000;
            /* Contrast for image */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 24px;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        #screenshot-img {
            display: block;
            max-width: 100%;
            max-height: calc(100vh - var(--nav-height) - 48px);
            object-fit: contain;
        }

        /* Fixed Sidebar */
        aside.pro-sidebar {
            grid-area: sidebar;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        .ocr-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #extracted-text {
            flex: 1;
            width: 100%;
            background: var(--bg-deep);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            transition: border-color 0.2s;
        }

        #extracted-text:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* Pro Buttons */
        .btn-pro {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .btn-pro-primary {
            background: var(--accent);
            color: white;
        }

        .btn-pro-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px var(--accent-glow);
        }

        .btn-pro-secondary {
            background: var(--bg-deep);
            border-color: var(--border);
            color: var(--text-main);
        }

        .btn-pro-secondary:hover {
            background: #1e293b;
            border-color: var(--text-dim);
        }

        .btn-pro:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Status Toast */
        .pro-status {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            display: none;
            z-index: 200;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .pro-status.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pro-status.error {
            border-color: #ef4444;
            color: #f87171;
        }

        /* Icon Utility */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <div class="pro-layout">
        <nav class="pro-nav">
            <div class="nav-logo">
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2zm16 14H5V5h14v14zM11 7h2v2h-2zm0 4h2v6h-2z" />
                </svg>
                <span>Tools Box Pro <small
                        style="color:var(--accent); font-size: 10px; vertical-align: middle; margin-left: 4px; padding: 2px 6px; background: var(--accent-glow); border-radius: 4px;">OCR</small></span>
            </div>
            <div class="nav-actions">
                <button id="cancel-btn" class="btn-pro btn-pro-secondary">
                    <span>Close</span>
                </button>
                <button id="copy-btn" class="btn-pro btn-pro-primary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                    </svg>
                    <span>Copy Image</span>
                </button>
            </div>
        </nav>

        <main class="pro-workspace">
            <div class="image-container" id="crop-container">
                <img id="screenshot-img" alt="Screenshot" />
                <div class="crop-overlay" id="crop-overlay">
                    <div class="crop-selection" id="crop-selection"></div>
                </div>
            </div>
        </main>

        <aside class="pro-sidebar">
            <div class="ocr-panel">
                <div class="panel-header" style="margin-bottom: 16px;">
                    <span class="panel-title">Text Extraction</span>
                    <button id="extract-text-btn" class="btn-pro btn-pro-primary"
                        style="padding: 6px 12px; font-size: 12px;">
                        <span>Extract</span>
                    </button>
                </div>
                <div class="ocr-box" style="height: calc(100vh - 220px);">
                    <textarea id="extracted-text" readonly
                        placeholder="Select an area with text, then click 'Extract' to recognize content..."></textarea>
                    <button id="copy-text-btn" class="btn-pro btn-pro-secondary" disabled style="width: 100%;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg>
                        <span>Copy Text</span>
                    </button>
                </div>
            </div>

            <div class="pro-tips"
                style="margin-top: auto; padding: 12px; background: var(--bg-deep); border-radius: 12px; border: 1px solid var(--border);">
                <p style="font-size: 11px; color: var(--text-dim); line-height: 1.4;">
                    <strong>Tip:</strong> Drag on the image to select a specific area for OCR. If no area is selected,
                    the whole image will be processed.
                </p>
            </div>
        </aside>
    </div>

    <div id="status" class="pro-status"></div>

    <script src="lib/tesseract.min.js"></script>
    <script src="screenshot-crop.js"></script>
</body>

</html>
