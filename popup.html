<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Box</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.7 19L13.6 9.9C14.5 7.6 14 4.9 12.1 3C10.1 1 7.1 0.6 4.7 1.7L9 6L6 9L1.6 4.7C0.4 7.1 0.9 10.1 2.9 12.1C4.8 14 7.5 14.5 9.8 13.6L18.9 22.7C19.3 23.1 19.9 23.1 20.3 22.7L22.6 20.4C23 20 23 19.3 22.7 19Z"
                        fill="currentColor" />
                </svg>
                <h1>Tools Box</h1>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="qrcode">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 3H11V11H3V3ZM5 5V9H9V5H5ZM13 3H21V11H13V3ZM15 5V9H19V5H15ZM3 13H11V21H3V13ZM5 15V19H9V15H5ZM18 13H16V15H18V13ZM13 13H15V15H13V13ZM15 16H13V18H15V16ZM13 19H15V21H13V19ZM16 16H18V18H16V16ZM19 13H21V15H19V13ZM16 19H18V21H16V19ZM21 16H19V18H21V16ZM21 19H19V21H21V19Z"
                        fill="currentColor" />
                </svg>
                <span>QR Code</span>
            </button>
            <button class="tab-button" data-tab="screenshot">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17 19H7V5H17M17 1H7C5.9 1 5 1.9 5 3V21C5 22.1 5.9 23 7 23H17C18.1 23 19 22.1 19 21V3C19 1.9 18.1 1 17 1ZM10 16V18H14V16H10ZM10 12V14H14V12H10ZM10 8V10H14V8H10Z"
                        fill="currentColor" />
                </svg>
                <span>Screenshot</span>
            </button>
            <button class="tab-button" data-tab="more">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.66 11.2C17.43 10.9 17.15 10.64 16.89 10.38L13.62 7.11C13.36 6.85 13.1 6.57 12.8 6.34C12.46 6.09 12.03 6.09 11.66 6.46L10.09 8.03L7.78 5.72C7.4 5.34 6.77 5.34 6.38 5.72C5.99 6.1 5.99 6.73 6.38 7.11L8.68 9.42L5.86 12.24C4.69 13.41 4.69 15.31 5.86 16.48C7.03 17.65 8.93 17.65 10.1 16.48L12.92 13.66L15.22 15.97C15.61 16.35 16.24 16.35 16.62 15.97C17 15.58 17 14.95 16.62 14.57L14.32 12.26L15.89 10.69C16.26 10.32 16.26 9.89 16.02 9.56M20.71 7.04C21.1 6.65 21.1 6 20.71 5.63L18.37 3.29C18 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"
                        fill="currentColor" />
                </svg>
                <span>Color Picker</span>
            </button>
        </div>

        <div class="tab-content active" id="qrcode-tab">
            <div class="qr-section">
                <div class="input-group">
                    <label for="qr-input">Enter text or URL:</label>
                    <textarea id="qr-input" placeholder="Type or paste your text here..." rows="4"></textarea>
                </div>

                <div class="qr-controls">
                    <button id="generate-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor" />
                        </svg>
                        <span>Generate QR Code</span>
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                                fill="currentColor" />
                        </svg>
                        <span>Clear</span>
                    </button>
                </div>

                <div class="qr-output">
                    <div id="qr-canvas-container">
                        <canvas id="qr-canvas"></canvas>
                    </div>
                    <div id="qr-error" class="error-message"></div>
                    <div class="qr-actions" id="qr-actions" style="display: none;">
                        <button id="download-btn" class="btn btn-success">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 9H15V3H9V9H5L12 16L19 9ZM5 18V20H19V18H5Z" fill="currentColor" />
                            </svg>
                            <span>Download</span>
                        </button>
                        <button id="copy-btn" class="btn btn-info">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                                    fill="currentColor" />
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="screenshot-tab">
            <div class="screenshot-section">
                <p class="hint-text">Click below â€” your cursor becomes a crosshair (+). Drag on the page to select an area; the cropped image is copied to clipboard.</p>
                <button id="screenshot-crop-btn" class="btn btn-primary btn-large">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17 19H7V5H17M17 1H7C5.9 1 5 1.9 5 3V21C5 22.1 5.9 23 7 23H17C18.1 23 19 22.1 19 21V3C19 1.9 18.1 1 17 1ZM10 16V18H14V16H10ZM10 12V14H14V12H10ZM10 8V10H14V8H10Z"
                            fill="currentColor" />
                    </svg>
                    <span>Capture & crop area</span>
                </button>
                <div id="screenshot-error" class="error-message"></div>
            </div>
        </div>

        <div class="tab-content" id="more-tab">
        <div class="color-picker-section">
            <div class="color-preview-container">
                <div id="color-preview" class="color-preview"></div>
                <button id="pick-color-btn" class="btn btn-primary btn-large">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.66 11.2C17.43 10.9 17.15 10.64 16.89 10.38L13.62 7.11C13.36 6.85 13.1 6.57 12.8 6.34C12.46 6.09 12.03 6.09 11.66 6.46L10.09 8.03L7.78 5.72C7.4 5.34 6.77 5.34 6.38 5.72C5.99 6.1 5.99 6.73 6.38 7.11L8.68 9.42L5.86 12.24C4.69 13.41 4.69 15.31 5.86 16.48C7.03 17.65 8.93 17.65 10.1 16.48L12.92 13.66L15.22 15.97C15.61 16.35 16.24 16.35 16.62 15.97C17 15.58 17 14.95 16.62 14.57L14.32 12.26L15.89 10.69C16.26 10.32 16.26 9.89 16.02 9.56M20.71 7.04C21.1 6.65 21.1 6 20.71 5.63L18.37 3.29C18 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"
                            fill="currentColor" />
                    </svg>
                    <span>Pick Color from Web</span>
                </button>
                <p class="hint-text">Click to pick a color from any open web page</p>
            </div>

            <div class="color-values" id="color-values" style="display: none;">
                <div class="input-group">
                    <label>Hex</label>
                    <div class="copy-input">
                        <input type="text" id="hex-value" readonly>
                        <button class="icon-btn copy-value-btn" data-target="hex-value">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label>RGB</label>
                    <div class="copy-input">
                        <input type="text" id="rgb-value" readonly>
                        <button class="icon-btn copy-value-btn" data-target="rgb-value">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                                    fill="currentColor" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="picker-error" class="error-message"></div>
        </div>
        </div>
    </div>

    <script src="qrcode.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
