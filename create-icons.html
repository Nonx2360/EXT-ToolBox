<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator for Tools Box Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tools Box Extension Icon Generator</h1>
    <p>Click the buttons below to generate and download icons for your extension.</p>
    
    <div class="icon-container">
        <canvas id="icon16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download 16x16</button>
    </div>
    
    <div class="icon-container">
        <canvas id="icon48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download 48x48</button>
    </div>
    
    <div class="icon-container">
        <canvas id="icon128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download 128x128</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw professional toolbox/wrench icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size / 20);
            
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 24; // Scale factor based on 24x24 design
            
            // Draw wrench/screwdriver icon (professional tool icon)
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Wrench head (circular)
            const headRadius = 3.5 * scale;
            ctx.beginPath();
            ctx.arc(0, 0, headRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner circle (hole)
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(0, 0, headRadius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            
            // Handle
            ctx.beginPath();
            ctx.moveTo(headRadius * 0.7, 0);
            ctx.lineTo(headRadius * 2.2, -headRadius * 0.8);
            ctx.lineWidth = size * 0.12;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Handle end
            ctx.beginPath();
            ctx.arc(headRadius * 2.2, -headRadius * 0.8, size * 0.06, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate icons on load
        window.onload = () => {
            drawIcon(document.getElementById('icon16'), 16);
            drawIcon(document.getElementById('icon48'), 48);
            drawIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
